<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="grandfather">
        <div class=" line">
        <div class="addition operators screen"></div>
        
    </div>
    
    <div class="line1 line">
        <div class="final red addition operators">+</div>
        <div class="final red subtraction operators">-</div>
        <div class="final red multiplication operators">*</div>
        <div class="final red division operators">/</div>
    </div>
    <div class="line2 line">
        <div class="1 operators operand">1</div>
        <div class="2 operators operand">2</div>
        <div class="3 operators operand">3</div>
        <div class="4 operators operand">4</div>
    </div>
    <div class="line3 line">
        <div class="5 operators operand">5</div>
        <div class="6 operators operand">6</div>
        <div class="7 operators operand">7</div>
        <div class="8 operators operand">8</div>
    </div>
    <div class="line4 line">
        <div class="9 operators operand">9</div>
        <div class="0 operators operand">0</div>
        <div class="dot operators operand">.</div>
        <div class="equal red 4 operators">=</div>
    </div>
    <div class="line0 line">
    <div class="clear red">Clear</div>
</div>


    </div>
    <script src="script.js"></script>
</body>
</html>
